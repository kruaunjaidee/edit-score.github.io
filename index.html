<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        /* Custom vibrant colors inspired by Canva */
        :root {
            --primary: #6366f1; /* Indigo */
            --secondary: #ec4899; /* Pink */
            --accent: #10b981; /* Green */
            --background: #f3f4f6; /* Light gray */
            --card: #ffffff;
            --pastel-even: #E0F7FA; /* Light cyan */
            --pastel-odd: #F3E5F5; /* Light purple */
        }
        body {
            background-color: var(--background);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">Score Dashboard</h1>
            <p class="text-lg text-gray-600">เว็บบริหารจัดการคะแนน</p>
        </header>
        <!-- Charts and Latest in 3 columns, responsive -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Donut Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-green-600 mb-4">แยกกลุ่มคะแนน</h2>
                <canvas id="donut-chart"></canvas>
            </div>
            <!-- Bar Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-pink-600 mb-4">สถิติเกรด</h2>
                <canvas id="bar-chart"></canvas>
            </div>
            <!-- Latest 5 Rows -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-indigo-600 mb-4">แก้ไขล่าสุด</h2>
                <ul id="latest-list" class="space-y-2"></ul>
            </div>
        </div>
        <!-- Main Table Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-pink-600">รายการทั้งหมด</h2>
                <div class="space-x-2">
                    <button id="refresh" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">เริ่มใหม่</button>
                    <button id="add-new" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">เพิ่ม</button>
                </div>
            </div>
            <input id="search-input" type="text" placeholder="Search by name or student ID..." class="w-full mb-4 p-2 border border-gray-300 rounded-lg">
            <div class="overflow-x-auto">
                <table id="scores-table" class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-indigo-100 text-left">
                            <th class="p-2">ชั้น</th>
                            <th class="p-2">เลข</th>
                            <th class="p-2">ชื่อ</th>
                            <th class="p-2">สกุล</th>
                            <th class="p-2">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- Modal for Adding/Editing Score -->
        <div id="edit-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-4xl max-h-[80vh] overflow-y-auto">
                <h2 id="modal-title" class="text-2xl font-semibold mb-4">แก้ไขคะแนน</h2>
                <form id="edit-form">
                    <div class="space-y-4">
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="id" type="hidden">
                            <input name="user_id" placeholder="User ID" class="w-full p-2 border rounded" readonly>
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="class_id" placeholder="Class ID" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="number" placeholder="Number" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="student_id" placeholder="Student ID" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="prefix_name" placeholder="Prefix Name" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="first_name" placeholder="First Name" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="last_name" placeholder="Last Name" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="unit1" type="number" placeholder="Unit 1" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="unit2" type="number" placeholder="Unit 2" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="unit3" type="number" placeholder="Unit 3" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="middle" type="number" placeholder="Middle" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="unit4" type="number" placeholder="Unit 4" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="unit5" type="number" placeholder="Unit 5" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="final_score" type="number" placeholder="Final Score" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button type="button" id="close-edit-modal" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">ยกเลิก</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Separate Modal for Adding New Score -->
        <div id="add-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-4xl max-h-[80vh] overflow-y-auto">
                <h2 class="text-2xl font-semibold mb-4">เพิ่มข้อมูลใหม่</h2>
                <form id="add-form">
                    <div class="space-y-4">
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="user_id" placeholder="User ID" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="class_id" placeholder="Class ID" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="number" placeholder="Number" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="student_id" placeholder="Student ID" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="prefix_name" placeholder="Prefix Name" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="first_name" placeholder="First Name" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="last_name" placeholder="Last Name" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="unit1" type="number" placeholder="Unit 1" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="unit2" type="number" placeholder="Unit 2" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="unit3" type="number" placeholder="Unit 3" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="middle" type="number" placeholder="Middle" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="unit4" type="number" placeholder="Unit 4" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-even);">
                            <input name="unit5" type="number" placeholder="Unit 5" class="w-full p-2 border rounded">
                        </div>
                        <div class="p-2 rounded" style="background-color: var(--pastel-odd);">
                            <input name="final_score" type="number" placeholder="Final Score" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button type="button" id="close-add-modal" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">ยกเลิก</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Replace with your Supabase Edge Function URL
        const API_URL = 'https://mihtvcbzguzkvfwnlnem.supabase.co/functions/v1/edit-score';
        let scores = []; // Local data store
        let donutChart, barChart;
        const thaiMonths = ['ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.', 'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.'];
        // Bins for donut chart
        const totalBins = [
            { label: '<50', min: -Infinity, max: 50 },
            { label: '50-54', min: 50, max: 55 },
            { label: '55-59', min: 55, max: 60 },
            { label: '60-64', min: 60, max: 65 },
            { label: '65-69', min: 65, max: 70 },
            { label: '70-74', min: 70, max: 75 },
            { label: '75-79', min: 75, max: 80 },
            { label: '80-84', min: 80, max: 85 },
            { label: '85-89', min: 85, max: 90 },
            { label: '90-94', min: 90, max: 95 },
            { label: '95-99', min: 95, max: 100 },
            { label: '>=100', min: 100, max: Infinity }
        ];
        const gradeLabels = ['4', '3.5', '3', '2.5', '2', '1.5', '1', '0'];
        // Vibrant colors for charts (Canva-inspired)
        const chartColors = [
            '#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#6366F1',
            '#8B5CF6', '#EC4899', '#F43F5E', '#84CC16', '#22C55E',
            '#06B6D4', '#0EA5E9'
        ];
        async function fetchScores() {
            const response = await fetch(`${API_URL}?action=read`, { method: 'GET' });
            if (response.ok) {
                scores = await response.json();
                renderTable();
                renderLatest();
                updateCharts();
            } else {
                console.error('Failed to fetch scores');
            }
        }
        function renderTable(filter = '') {
            const tbody = document.querySelector('#scores-table tbody');
            tbody.innerHTML = '';
            const filteredScores = scores.filter(score =>
                (score.first_name + ' ' + score.last_name).toLowerCase().includes(filter.toLowerCase()) ||
                score.student_id?.toLowerCase().includes(filter.toLowerCase())
            );
            filteredScores.forEach(score => {
                const tr = document.createElement('tr');
                tr.classList.add('border-b', 'hover:bg-gray-100', 'cursor-pointer');
                tr.innerHTML = `
                    <td class="p-2">${score.class_id || ''}</td>
                    <td class="p-2">${score.number || ''}</td>
                    <td class="p-2">${score.first_name || ''}</td>
                    <td class="p-2">${score.last_name || ''}</td>
                    <td class="p-2">
                        <button class="delete-btn text-red-500 hover:text-red-700"><i class="fa-solid fa-folder-minus" style="color: #f90606;"></i></button>
                    </td>
                `;
                tr.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-btn')) openEditModal(score);
                });
                tr.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteScore(score.id);
                });
                tbody.appendChild(tr);
            });
        }
        function openEditModal(score) {
            const modal = document.querySelector('#edit-modal');
            const form = document.querySelector('#edit-form');
            document.querySelector('#modal-title').textContent = 'แก้ไขคะแนน';
            form.querySelector('[name="id"]').value = score.id;
            form.querySelector('[name="user_id"]').value = score.user_id;
            form.querySelector('[name="class_id"]').value = score.class_id || '';
            form.querySelector('[name="number"]').value = score.number || '';
            form.querySelector('[name="student_id"]').value = score.student_id || '';
            form.querySelector('[name="prefix_name"]').value = score.prefix_name || '';
            form.querySelector('[name="first_name"]').value = score.first_name || '';
            form.querySelector('[name="last_name"]').value = score.last_name || '';
            form.querySelector('[name="unit1"]').value = score.unit1 || '';
            form.querySelector('[name="unit2"]').value = score.unit2 || '';
            form.querySelector('[name="unit3"]').value = score.unit3 || '';
            form.querySelector('[name="middle"]').value = score.middle || '';
            form.querySelector('[name="unit4"]').value = score.unit4 || '';
            form.querySelector('[name="unit5"]').value = score.unit5 || '';
            form.querySelector('[name="final_score"]').value = score.final_score || '';
            modal.classList.remove('hidden');
        }
        async function saveEdit(form) {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            Object.keys(data).forEach(key => {
                if (data[key] === '') data[key] = null;
                else if (!isNaN(data[key])) data[key] = parseFloat(data[key]);
            });
            const id = data.id;
            delete data.id; // Remove id from update data
            const response = await fetch(`${API_URL}?action=update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, ...data })
            });
            if (response.ok) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                fetchScores(); // Refetch to update computed fields and latest 5
                document.querySelector('#edit-modal').classList.add('hidden');
            } else {
                console.error('Failed to update', await response.text());
            }
        }
        async function deleteScore(id) {
            if (confirm('Are you sure?')) {
                const response = await fetch(`${API_URL}?action=delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (response.ok) {
                    fetchScores();
                } else {
                    console.error('Failed to delete');
                }
            }
        }
        function renderLatest() {
            const list = document.querySelector('#latest-list');
            list.innerHTML = '';
            const latest = [...scores].sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at)).slice(0, 5);
            latest.forEach(score => {
                let thaiDate = '';
                if (score.updated_at) {
                    const date = new Date(score.updated_at);
                    if (!isNaN(date.getTime())) {
                        const day = date.getDate();
                        const month = thaiMonths[date.getMonth()];
                        const year = (date.getFullYear() + 543) % 100;
                        thaiDate = `${day} ${month} ${year.toString().padStart(2, '0')}`;
                    }
                }
                const li = document.createElement('li');
                li.classList.add('bg-gray-100', 'p-2', 'rounded');
                li.innerHTML = `${score.first_name} ${score.last_name} (${thaiDate}) <br> Total: ${score.total} (Grade: ${score.grade})`;
                list.appendChild(li);
            });
        }
        function updateCharts() {
            // Donut Chart Data
            const binCounts = totalBins.map(() => 0);
            scores.forEach(score => {
                const total = score.total || 0;
                for (let i = 0; i < totalBins.length; i++) {
                    if (total >= totalBins[i].min && total < totalBins[i].max) {
                        binCounts[i]++;
                        break;
                    }
                }
            });
            if (donutChart) donutChart.destroy();
            donutChart = new Chart(document.getElementById('donut-chart'), {
                type: 'doughnut',
                data: {
                    labels: totalBins.map(b => b.label),
                    datasets: [{ data: binCounts, backgroundColor: chartColors }]
                },
                options: { responsive: true }
            });
            // Bar Chart Data
            const gradeCounts = gradeLabels.map(() => 0);
            scores.forEach(score => {
                const index = gradeLabels.indexOf(score.grade);
                if (index !== -1) gradeCounts[index]++;
            });
            if (barChart) barChart.destroy();
            barChart = new Chart(document.getElementById('bar-chart'), {
                type: 'bar',
                data: {
                    labels: gradeLabels,
                    datasets: [{ label: 'Count', data: gradeCounts, backgroundColor: chartColors.slice(0, 8) }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }
        // Search Functionality (local filter, no refresh)
        document.querySelector('#search-input').addEventListener('input', (e) => renderTable(e.target.value));
        // Refresh Button
        document.querySelector('#refresh').addEventListener('click', fetchScores);
        // Edit Modal
        const editModal = document.querySelector('#edit-modal');
        document.querySelector('#close-edit-modal').addEventListener('click', () => editModal.classList.add('hidden'));
        document.querySelector('#edit-form').addEventListener('submit', (e) => {
            e.preventDefault();
            saveEdit(e.target);
        });
        // Add New Modal
        const addModal = document.querySelector('#add-modal');
        document.querySelector('#add-new').addEventListener('click', () => addModal.classList.remove('hidden'));
        document.querySelector('#close-add-modal').addEventListener('click', () => addModal.classList.add('hidden'));
        document.querySelector('#add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            Object.keys(data).forEach(key => {
                if (data[key] === '') data[key] = null;
                else if (!isNaN(data[key])) data[key] = parseFloat(data[key]);
            });
            const response = await fetch(`${API_URL}?action=create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                fetchScores(); // Refetch to update latest 5 after create
                addModal.classList.add('hidden');
                e.target.reset();
            } else {
                console.error('Failed to create');
            }
        });
        // Initial Fetch
        fetchScores();
    </script>
</body>
</html>
